<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        
        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-sky color = "blue"></a-sky>

        <a-plane
                id = "ground"  
                position="0 0 0"
                color = "black"
                rotation = "-90 0 0"
                width = "20"
                height = "20"
                ></a-plain>

        <a-circle postion="0 9.15 0" color = "black" radius="0.8" material = "side : double"></a-circle>

        <a-cylinder postion = "0 11 0" color = "#757575" radius = "0.05" height = "1.5" animation="property: position; from:-0.2 10.4 -0.1;to: 0.2 10.4 -0.1;dir:alternate;loop: true; dur: 1000;"></a-cylinder>
        
    </a-scene>
</body>
